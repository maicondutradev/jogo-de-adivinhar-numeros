<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advinhe um número</title>
    <style>
        html {
          font-family: sans-serif;
        }
  
        body {
          width: 50%;
          max-width: 800px;
          min-width: 480px;
          margin: 0 auto;
          background-color: rgba(0, 255, 255, 0.171);
        }

        h1 {
          font-size: 30px;
        }
        
        .form input[type="number"] {
          width: 200px;
        }
  
        .lastResult {
          color: white;
          padding: 3px;
        }
      </style>
</head>
<body>
    
    <h1>JOGO DE ADIVINHAR NÚMEROS</h1>

    <p>Selecionamos um número aleatório entre 1 e 100. Veja se consegue adivinhar em 10 voltas ou menos. Diremos se o seu palpite foi muito alto ou muito baixo.</p>

    <div class="form">
      <label for="campoPalpite">Digite um palpite: </label>
      <input type="number" min="1" max="100" required id="campoPalpite" class="campoPalpite">
      <input type="submit" value="Enviar palpite" class="envioPalpite">
    </div>

    <div class="resultadoParas">
      <p class="palpites"></p>
      <p class="ultimoResultado"></p>
      <p class="baixoOuAlto"></p>
    </div>

    <script defer src="script.js"></script>

</body>
</html>
